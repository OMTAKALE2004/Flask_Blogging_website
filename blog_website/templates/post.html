{% extends "layout.html" %}
{% block content %}
   
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{url_for('static',filename='Profile_picture/'+post.author.img_file)}}">
          <div class="media-body">
            <div class="article-metadata">
            
              <a class="mr-2" href="{{url_for('posts.user_post',username=post.author.username)}}">{{ post.author.username.title() }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%b %d,%Y') }}</small>
              <!-- as it is datetime object so we can use strftime method on it -->
            </div>
            <h2 class="article-title">{{ post.title.title() }}</h2>
            <p class="article-content">{{ post.content }}</p><br>
            {% if post.user_id==current_user.id %}
            <div>
                <!-- below button when clicked takes to update post route -->
            <a class="btn btn-primary btn-sm mt-1 mb-1" href="{{url_for('posts.update_post',post_id=post.id)}}">Update Post</a>

            <button type="button" class="btn btn-danger btn-sm mt-1 mb-1" data-toggle="modal" data-target="#deleteModal">Delete Post</button>

            </div>
            {%endif%}
            
        </div>
        </article>
        <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- so the belowis actually a submit button that makes post request to delete_post route which in turn deletes the post -->
          <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
 
{% endblock content %}
